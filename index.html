<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="container">
      <input type="radio" name="point" id="slide1" checked />
      <input type="radio" name="point" id="slide2" />
      <input type="radio" name="point" id="slide3" />
      <input type="radio" name="point" id="slide4" />
      <div class="slider">
        <div class="slides slide1"></div>
        <div class="slides slide2"></div>
        <div class="slides slide3"></div>
        <div class="slides slide4"></div>
      </div>
      <div class="slider-text">
        <div class="slide-text slide1-text">
          <span> Я, конечно, всё пониаю, но этого я не понимаю</span>
        </div>
        <div class="slide-text slide2-text">
          <span>Зачем ты весь день мне пустые сообщения отправляешь?</span>
        </div>
        <div class="slide-text slide3-text">
          <span>Потому что я с тобой не разговариваю, забыл?</span>
        </div>
        <div class="slide-text slide4-text">
          <span>*обиженные вздохи*</span>
        </div>
      </div>
      <div class="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
      </div>
    </div>
  </body>
</html>
